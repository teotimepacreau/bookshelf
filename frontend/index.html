<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="homepage-container">
        <header>
          <ul>
            <li>My Bookshelf</li>
            <li>Add a book</li>
          </ul>
        </header>
        <!--  I.1 je souhaite afficher le titre, l'auteur, la maison d'Ã©dition et la note moyenne goodreads de chaque livre via l'objet sanitarizedRows et l'objet bookcovers -->
        <main id="main-container">
          <aside>
            <div id="search-bar-container"  tabindex="0" role="search">
              <div class="input-parent">
                <label id="search-label" for="search-input">
                </label>
                <input id="search-input" placeholder="Rechercher" type="search" name="search-bar">
              </div>
              <button id="search-btn">
                <i class="ph ph-magnifying-glass"></i>
              </button>
            </div>

            <div id="filter-container">
              <button id="filter-button">Filtrer<i class="ph ph-caret-down"></i></button>
              <fieldset id="all-filters">
                <span>Par note</span>
                <hr id="star-filter-rating-divider">
                <div class="star-checkboxes">
                  <input type="checkbox" name="book-rating" id="zero-star" value="0">
                  <div class="star-group">
                    <label for="zero-star">0</label>
                    <i class="ph-fill ph-star"></i>
                  </div>
                </div>
                <div class="star-checkboxes">
                  <input type="checkbox" name="book-rating" id="one-star" value="1">
                  <div class="star-group">
                    <label for="one-star">1</label>
                    <i class="ph-fill ph-star"></i>
                  </div>
                </div>
                <div class="star-checkboxes">
                  <input type="checkbox" name="book-rating" id="two-stars" value="2">
                  <div class="star-group">
                    <label for="two-stars">2</label>
                    <i class="ph-fill ph-star"></i>
                  </div>
                </div>
                <div class="star-checkboxes">
                  <input type="checkbox" name="book-rating" id="three-stars" value="3">
                  <div class="star-group">
                    <label for="three-stars">3</label>
                    <i class="ph-fill ph-star"></i>
                  </div>
                </div>
                <div class="star-checkboxes">
                  <input type="checkbox" name="book-rating" id="four-stars" value="4">
                  <div class="star-group">
                    <label for="four-stars">4</label>
                    <i class="ph-fill ph-star"></i>
                  </div>
                </div>
                <div class="star-checkboxes">
                  <input type="checkbox" name="book-rating" id="five-stars" value="5">
                  <div class="star-group">
                    <label for="five-stars">5</label>
                    <i class="ph-fill ph-star"></i>
                  </div>
                </div>

              </fieldset>
            </div>

          </aside>
          <section id="library" data-container-for-all-cards>              
            <template data-card-template>
                <div class="book-card">
                  <div class="book-cover-parent">
                    <img data-img class="book-cover"/>
                  </div>
                  <section class="book-details">
                    <h2 data-title class="book-title"></h2>
                    <ul class="book-details-list">
                        <li data-author></li>
                        <li data-publisher></li>
                        <li data-averagerating></li>
                    </ul>
                  </section>
                </div>
              </template>
          </section>
        </main>
    <script type="module" src="./main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
